<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Academic Clearance | St. Dominic College of Asia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- Test Buttons Styling --- */
    .test-buttons {
      margin-top: 30px;
      text-align: center;
    }

    .test-buttons a {
      display: inline-block;
      background: #b71c1c;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .test-buttons a:hover {
      background: #8e0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="CODE/LOGO.png" alt="SDCA Logo" class="logo" />
      <h2>Faculty Academic Clearance</h2>
      <h4>St. Dominic College of Asia</h4>
    </div>

    <form class="login-box">
      <h3>Sign in</h3>
      <p class="subtitle">Enter your credentials to access the system</p>

      <div class="account-type">
        <button type="button" class="active">Faculty</button>
        <button type="button">Admin</button>
      </div>

      <label>Email Address</label>
      <input type="email" placeholder="youremail@sdca.edu.ph" required />

      <label>Password</label>
      <input type="password" placeholder="•••••••" required />

      <button type="submit" class="signin-btn">Sign in</button>
    </form>

    <div class="test-buttons">
      <p><strong>Test Mode:</strong></p>
      <a href="HTML/dashboard_faculty.html">Test Faculty Dashboard</a>
      <a href="HTML/dashboard_admin.html">Test Admin Dashboard</a>
    </div>

    <footer>
      © 2025 St. Dominic College of Asia. All rights reserved.
    </footer>
  </div>
</body>
</html>
